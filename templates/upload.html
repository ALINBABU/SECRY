{% extends 'base.html' %}
{% block content %}

<!-- The sidebar -->
<div class="row navbar-collapse">
    <div class="col-md-2 d-none d-md-block sidebar bg-light">
        <a class="nav-link" href="{% url 'dash' %}">
            <span data-feather="home"></span>
            Dashboard <span class="sr-only">(current)</span>
        </a>
        <a class="nav-link" href="{% url 'view' %}">
            <span data-feather="file"></span>
            Files
        </a>
        <a class="nav-link active" href="{% url 'upload' %}">
            <span data-feather="upload-cloud"></span>
            Upload
        </a>
        <a class="nav-link" href="{% url 'download' %}">
            <span data-feather="download-cloud"></span>
            Download
        </a>
        <a class="nav-link" href="{% url 'settings' %}">
            <span data-feather="settings"></span>
            Settings
        </a>
        <a class="nav-link" href="{% url 'account' %}">
            <span data-feather="user"></span>
            Account
        </a>
    </div>
</div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <form class="was-validated upload-form" method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}" >
        {% csrf_token %}
        <input type="file" name="myfile" accept=".txt,.csv" required>
        <p>Drag and drop a file or Click here</p>
        <button type="submit" class="btn btn-success btn-lg btn-block">Upload</button>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-5 text-center"  role="alert" id="myDiv">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
        {% endif %}
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script>
    $(document).ready(function () {
        window.setTimeout("fadeMyDiv();", 3000); //call fade in 3 seconds
        })

        function fadeMyDiv() {
            $("#myDiv").fadeOut('slow');
        }
</script>
{% endblock %}
